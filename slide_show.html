<!DOCTYPE html>
<html>
<head>
  <title>Monitor - Departamento de Matem√°tica</title>
  <style>
    /* CSS to center the image container */
    body {
      display: contain;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      
    }

    #slideshowImage {
      max-width: 100%; 
      max-height: 100%;
      
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img id="slideshowImage" src="" alt="Slideshow Image">
  </div>

  <script>
    var imageIndex = 0;
    var imageList = [
      {
        src: "imgs/DM_capa.jpg",
        endDate: new Date("2030-01-01")  // Replace with the end date of the image
      },
      {
        src: "imgs/DM_cartaz.jpg",
        endDate: new Date("2023-07-30")  // Replace with the end date of the image
      }
      // Add more image objects as needed
    ];

    function switchImage() {
      var slideshowImage = document.getElementById("slideshowImage");
      var currentDate = new Date();

      // Check if the current date is before the end date of the image
      while (imageIndex < imageList.length && currentDate > imageList[imageIndex].endDate) {
        imageIndex++;
      }

      // If there are no more images to display, reset to the first image
      if (imageIndex >= imageList.length) {
        imageIndex = 0;
      }

      // Display the current image
      slideshowImage.src = imageList[imageIndex].src;
      imageIndex++;
    }

    // Start the slideshow
    switchImage();  // Display the first image immediately

    // Go to full screen mode
    var imageContainer = document.getElementById("imageContainer");
    if (imageContainer.requestFullscreen) {
      imageContainer.requestFullscreen();
    } else if (imageContainer.mozRequestFullScreen) {
      imageContainer.mozRequestFullScreen();
    } else if (imageContainer.webkitRequestFullscreen) {
      imageContainer.webkitRequestFullscreen();
    } else if (imageContainer.msRequestFullscreen) {
      imageContainer.msRequestFullscreen();
    }

    var slideshowInterval = setInterval(switchImage, 1000);
  </script>
</body>
</html>
